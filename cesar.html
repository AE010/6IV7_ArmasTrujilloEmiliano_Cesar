<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cesar.css">
</head>
<body>
    <div class="container">
        <h1>Cifrado César</h1>
        <hr>
        <div class="form-group">
            <label for="texto">Texto:</label>
            <textarea id="texto" class="form-control no-resize"></textarea>
        </div>
        <div class="form-group">
            <label for="desplazamiento">Desplazamiento:</label>
            <input type="number" min="1" max="25" step="1" value="1" id="desplazamiento" class="form-control">
        </div>
        <div class="form-group">
            <button id="btnCifrar" class="btn btn-primary">Cifrar</button>
            <button id="btnDescifrar" class="btn btn-secondary">Descifrar</button>
            <button id="btnLimpiar" class="btn btn-danger">Limpiar</button>
        </div>
        <div class="form-group">
            <label for="cifrado">Resultado:</label>
            <textarea id="cifrado" class="form-control no-resize" disabled></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="cesar.js"></script>
</body>
</html>
